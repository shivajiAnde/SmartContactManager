<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Sign page</title>
</head>
<body>
	
	
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-md-8 offset-md-2" >
						<div class="my-card mt-3">
							
							<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
							  <p class="text-center"  th:text="${session.message.content}"></p>
							 <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
							</div>
							
							
							<div class="text-center">
								<img style="width: 80px;"  th:src="@{/img/membership.png}" alt="" />
							</div>
							
							
							
							<h1 class="text-center">Sign up Here!!</h1>
							
							<form novalidate th:action="@{/do_register}" method="post" th:object="${newUser }">
								<div class="mb-3">
								    <label for="name_field" class="form-label">Your Name</label>
								    <input type="text" 
								    name="name"
								    class="form-control" 
								    id="name_field" 
								    aria-describedby="emailHelp"
								    placeholder="Enter here"
								    required
								    th:value="${newUser.name}"
								    th:classappend="${#fields.hasError('name') ? 'is-invalid':''}"
								    >
								    
					
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								        
								      </div>
																	
								  </div>
								  
								  <div class="mb-3">
								    <label for="name_field" class="form-label">Your Email</label>
								    <input type="email" 
								    name="email"
								    class="form-control" 
								    id="email_field" 
								    aria-describedby="emailHelp"
								    placeholder="Enter here"
								    required
								    th:value="${newUser.email}">
									
								  </div>
								  
								  <div class="mb-3">
								    <label for="name_field" class="form-label">Your Password</label>
								    <input type="password" 
								    name="password"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp"
								    placeholder="Enter here"
								    required
								    th:value="${newUser.password}"
								    >
								  </div>
							
							
							
									<div class="form-group">
										<textarea name="about" th:text="${newUser.about}" placeholder="Enter about ur self" rows="10" class="form-control"></textarea>	
									</div>
									
									<div class="form- form-check">
										<input type="checkbox" 
											name="agreement"
											class="form-check-input"
											id="agreement"
										/>			
										<label for="agreement">Accept terms and condition</label>							
									</div>
									
									
									
									<div class="container py-2 text-center">
										<button type="submit" class="btn bg-primary text-white">submit</button>
										<button  type="reset" class="btn btn-warning text-white">reset</button>	
									</div>
									
							</form>
							
							
						</div>
					
				</div>
			</div>
		</div>
	</section>
	
	
	
	
</body>
</html>
